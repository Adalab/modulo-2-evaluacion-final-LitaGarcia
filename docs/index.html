<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best Anime Finder Ever</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/zero-two.png" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Buscador de Series de Anime</h1>
      <form class="">
        <input type="text" class="js-inputTitle" />
        <input type="submit" class="js-searchButton" value="Enviar" />
        <button type="button" class="js-resetButton">Borrar resultados</button>
      </form>
    </header>

    <main class="main js-main">
      <section class="main__result">
        <h2 class="main__result--title">Resultados</h2>
        <nav class="nav">
          <ul class="js-ul nav__ul"></ul>
        </nav>
      </section>
      <section class="main__favorites js-sectionFavorites">
        <h2 class="main__favorites--title">Series favoritas</h2>
        <nav class="nav">
          <ul class="js-ulFavs nav__ul""></ul>
          <button style="cursor:pointer"  class="js-resetFavs buttonResetAll">      <span></span>
            <span></span>
            <span></span>
            <span></span>Borrar favoritos</button>
        </nav>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
